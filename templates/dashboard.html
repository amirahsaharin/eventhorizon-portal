{% extends "base.html" %}
{% block content %}
<h2>Organizer Dashboard</h2>
<a href="/create-event" class="btn btn-primary mb-3">Create New Event</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.capacity }}</td>
            <td>
                <a href="/edit-event/{{ event.id }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/delete-event/{{ event.id }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
