<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventHorizon Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">EventHorizon</a>
        <div class="ms-auto">
            {% if session['user_id'] %}
                <span class="text-white me-2">Logged in as {{ session['role'] }}</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            {% else %}
                <a href="/login" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="/register" class="btn btn-outline-light btn-sm">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
