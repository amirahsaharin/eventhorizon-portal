{% extends "base.html" %}
{% block content %}
<h2>Edit Event</h2>
<form method="POST">
    <div class="mb-3">
        <label>Event Name</label>
        <input type="text" name="name" class="form-control" value="{{ event.name }}" required>
    </div>
    <div class="mb-3">
        <label>Date</label>
        <input type="date" name="date" class="form-control" value="{{ event.date }}" required>
    </div>
    <div class="mb-3">
        <label>Location</label>
        <input type="text" name="location" class="form-control" value="{{ event.location }}" required>
    </div>
    <div class="mb-3">
        <label>Capacity</label>
        <input type="number" name="capacity" class="form-control" value="{{ event.capacity }}" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" required>{{ event.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
